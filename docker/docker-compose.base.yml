version: "3"
volumes:
    db_data:
services:
    web:
        image: nginx:alpine
        restart: always
        volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
            - ../html:/www
            - ./data/logs:/logs
        links:
            - server
        networks:
            - network

    server:
        build:
            context: .
            dockerfile: Dockerfile
        stop_grace_period: 0s
        environment:
            PORT: 3333
            DATABASE: ${WUZTUBE_DB}
            DATABASE_USER: ${WUZTUBE_DB_USER}
            DATABASE_PASSWORD: ${WUZTUBE_DB_PASSWORD}
        volumes:
            - ./data:/data
            - ../:/app
        networks:
            - network

networks:
    network:
        driver: bridge
